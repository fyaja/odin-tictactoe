<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>tic-tac-toe</title>
</head>

<body>
  <div class="container">
    <h1>Tic-Tac-Toe</h1>

    <div class="change-player-name">
      <label for="player1">Player 1 Name:</label>
      <input type="text" id="player1-input">
      <button id="player1-btn">Change</button>
    </div>

    <div class="change-player-name">
      <label for="player2">Player 2 Name:</label>
      <input type="text" id="player2-input">
      <button id="player2-btn">Change</button>
    </div>

    <h2>Player 1 turn</h2>
    <div class="grid">
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
    </div>

    <h3 id="message">-</h3>
    <button id="reset-button">Reset</button>
  </div>
  <script src="main.js"></script>
</body>

</html>
